name: Node CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node:
                    - 10.x
                    - 12.x
                    - 14.x
                    - 15.x

        steps:
            - uses: actions/checkout@v2

            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: npm ci

            - name: Run benchmarks
              run: make test-coverage
